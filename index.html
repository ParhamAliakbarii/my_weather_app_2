<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/assest/style.css">
    <title>WEATHER-APP</title>
</head>

<body>

    <div class="container">
        <div class="header">
            <div class="serach-box">
                <input type="text" placeholder="Enter name of the CITY" class="input-box">

                <button class="fa-solid fa-magnifying-glass" id="searchBtn"></button>
            </div>
        </div>

        <div class="location-not-found">
            <h1>Sorry , Location not found!!!</h1>
            <img src="/assest/img/404.png" alt="404 Error">
        </div>


        <div class="weather-body">
            <img src="/assest/img/cloud.png" class="weather-img">
            <div class="weather-box">
                <p class="temperature">
                    0 <sup>Â°C</sup>
                </p>
                <p class="description">
                    Light Rain
                </p>
            </div>
            <div class="weather-details">
                <div class="humidity">
                    <i class="fa-solid fa-droplet"></i>
                    <div class="text">
                        <sapn id="humidity">40%</sapn>
                        <p>Humidity</p>
                    </div>
                </div>
                <div class="wind">
                    <i class="fa-solid fa-wind"></i>
                    <div class="text">
                        <sapn id="wind-speed">12km/H</sapn>
                        <p>Wind Speed</p>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <script src="/assest/main.js"></script>
    <script src="https://kit.fontawesome.com/efbbe9bce4.js" crossorigin="anonymous"></script>
</body>

</html>
